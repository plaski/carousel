<!DOCTYPE html><html lang="pl-PL"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><link href="css/style.css" rel="stylesheet" type="text/css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><title>Carousel</title></head><body><div class="carousel" id="carousel"><ul class="carousel__list" id="carouselSlides"><li class="carousel__list__item" id="firstSlide"><img class="carousel__img" src="img/first.jpeg"></li><li class="carousel__list__item" id="secondSlide"><img class="carousel__img" src="img/second.jpeg"></li><li class="carousel__list__item" id="thirdSlide"><img class="carousel__img" src="img/third.jpeg"></li><li class="carousel__list__item" id="fourthSlide"><img class="carousel__img" src="img/fourth.jpeg"></li><li class="carousel__list__item" id="fifthSlide"><img class="carousel__img" src="img/fifth.jpeg"></li></ul><button class="carousel__button carousel__button--prev" id="getPrevSlide"></button> <button class="carousel__button carousel__button--next" id="getNextSlide"></button><div class="control"><button class="control__button active" id="getFirstSlide"></button> <button class="control__button" id="getSecondSlide"></button> <button class="control__button" id="getThirdSlide"></button> <button class="control__button" id="getFourthSlide"></button> <button class="control__button" id="getFifthSlide"></button></div></div><script src="js/scripts.js" type="text/javascript"></script></body></html>
